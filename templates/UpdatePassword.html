<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="" href="doc.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/GettyImages-185331541.webp') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Josefin Sans', sans-serif;
            border-radius: 30px; /* Adjust the radius as needed */
        }

        .update-password {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            color: white;
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .update-password h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .update-password .form-group {
            margin-bottom: 15px;
        }

        .update-password .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .update-password .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .update-password .form-group button {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .update-password .form-group button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        @media only screen and (max-width: 768px) {
            .update-password {
                width: 90%;
                padding: 10px;
            }
        }

        .alert {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        font-weight: bold;
    }
    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }
    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
    }
    </style>

</head>

<header>
    <div class="row">
        <div class="navigbar">
            <div class="bristol-logo">
                <img src="{{ url_for('static', filename='images/horizon-logo-finalV2.png') }}" alt="bristol" width="110" height="30">
            </div>   
            <div class="naviga">
                <h10> </h10>
            </div>
               <nav>
                <ul>
                <li><a href="{{ url_for('logout') }}"> <h10>Logout</h10>  </a></li>
                </ul>
               </nav>
           </div> 
        </div>     
</header>

<body>
    <div class="tiny-contaner1">
        <div class="row">
            <div class="collumn-6">
                <a href="{{ url_for('CustomerInfo') }}">
                <h6>My details</h6>
                </a>
               </div>
           <div class="collumn-6">
            <a href="{{ url_for('booking') }}">
            <h6>Add Booking</h6>
            </a>
           </div> 
           <div class="collumn-6">
            <a href="{{ url_for('update_password') }}">
            <h6>Update Password</h6>
            </a>
           </div>
           
          </div>
        </div>
    <div class="update-password">
        <h2>Update Password</h2>
        <form action="{{ url_for('update_password') }}" method="POST">
            <div class="form-group">
                <label for="current_password">Current Password:</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
            <div class="form-group">
                <button type="submit">Update Password</button>
            </div>
        </form>
    </div>
</body>
</html>
